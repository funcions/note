    <h1>Comandos de Linux</h1>
    
    <h3>Instalaci√≥n de paquetes .deb</h3>
    <pre><code>sudo dpkg -i name.deb</code></pre>
    
    <h3>Listado de paquetes instalados</h3>
    <pre><code>sudo dpkg --list</code></pre>
    
    <h3>Filtrar paquetes instalados (buscar)</h3>
    <pre><code>sudo dpkg --list | grep name</code></pre>
    
    <h3>Desinstalar paquetes</h3>
    <pre><code>sudo apt-get --purge remove name</code></pre>
